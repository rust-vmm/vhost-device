version: 2
updates:
- package-ecosystem: cargo
  directories:
    - "/"
    - "/staging/"
  schedule:
    interval: weekly
  allow:
  - dependency-type: direct
  - dependency-type: indirect
  groups:
      rust-vmm:
        patterns:
          - "vhost"
          - "vhost-user-backend"
          - "virtio-bindings"
          - "virtio-queue"
          - "virtio-vsock"
          - "vm-memory"
          - "vmm-sys-util"
      non-rust-vmm:
        applies-to: security-updates
        patterns:
          - "*"
        exclude-patterns:
          - "vhost"
          - "vhost-user-backend"
          - "virtio-bindings"
          - "virtio-queue"
          - "virtio-vsock"
          - "vm-memory"
          - "vmm-sys-util"
- package-ecosystem: cargo
  directories:
    - "/"
    - "/staging/"
  schedule:
    interval: monthly
  allow:
  - dependency-type: direct
  - dependency-type: indirect
  groups:
      vhost-device:
        patterns:
          - "*"
- package-ecosystem: gitsubmodule
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
